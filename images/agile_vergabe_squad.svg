<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .outer-box { fill: #f8f9fa; stroke: #495057; stroke-width: 2; }
      .role-box { fill: #e9ecef; stroke: #6c757d; stroke-width: 1; }
      .connection { stroke: #6c757d; stroke-width: 2; }
      .text { font-family: Arial, sans-serif; font-size: 11px; text-anchor: middle; }
      .title { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; text-anchor: middle; }
      .role-title { font-family: Arial, sans-serif; font-size: 10px; font-weight: bold; text-anchor: middle; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="250" y="20" class="title">Agiles Vergabe-Squad-Modell</text>
  
  <!-- Outer container -->
  <rect class="outer-box" x="20" y="40" width="460" height="230" rx="5"/>
  <text x="250" y="60" class="title" style="font-size: 12px;">Vergabe-Squad</text>
  
  <!-- Top row of roles -->
  <rect class="role-box" x="40" y="80" width="110" height="50" rx="3"/>
  <text x="95" y="100" class="role-title">Fachexperte</text>
  <text x="95" y="115" class="text">Domänen-Know-how</text>
  
  <rect class="role-box" x="190" y="80" width="110" height="50" rx="3"/>
  <text x="245" y="100" class="role-title">Vergabe-Jurist</text>
  <text x="245" y="115" class="text">Rechtliche Expertise</text>
  
  <rect class="role-box" x="340" y="80" width="110" height="50" rx="3"/>
  <text x="395" y="100" class="role-title">KI-Vergabe-Manager</text>
  <text x="395" y="115" class="text">KI-Orchestrierung</text>
  
  <!-- Connection lines between top roles -->
  <line class="connection" x1="150" y1="105" x2="190" y2="105"/>
  <line class="connection" x1="300" y1="105" x2="340" y2="105"/>
  
  <!-- Central vertical connection -->
  <line class="connection" x1="245" y1="135" x2="245" y2="160"/>
  
  <!-- Bottom row of roles -->
  <rect class="role-box" x="40" y="180" width="110" height="50" rx="3"/>
  <text x="95" y="200" class="role-title">Business Analyst</text>
  <text x="95" y="215" class="text">Anforderungsmanagement</text>
  
  <rect class="role-box" x="190" y="180" width="110" height="50" rx="3"/>
  <text x="245" y="200" class="role-title">Data Scientist</text>
  <text x="245" y="215" class="text">KI-Datenanalyse</text>
  
  <rect class="role-box" x="340" y="180" width="110" height="50" rx="3"/>
  <text x="395" y="200" class="role-title">Process Owner</text>
  <text x="395" y="215" class="text">Workflow-Design</text>
  
  <!-- Connection lines between bottom roles -->
  <line class="connection" x1="150" y1="205" x2="190" y2="205"/>
  <line class="connection" x1="300" y1="205" x2="340" y2="205"/>
  
  <!-- Vertical connections to center -->
  <line class="connection" x1="95" y1="135" x2="95" y2="160"/>
  <line class="connection" x1="95" y1="160" x2="245" y2="160"/>
  <line class="connection" x1="395" y1="135" x2="395" y2="160"/>
  <line class="connection" x1="395" y1="160" x2="245" y2="160"/>
  
  <!-- Connection from center to bottom middle -->
  <line class="connection" x1="245" y1="160" x2="245" y2="175"/>
  
  <!-- Agile practices -->
  <text x="50" y="260" class="text" style="font-size: 10px;">• Daily Standups</text>
  <text x="180" y="260" class="text" style="font-size: 10px;">• Sprint Planning</text>
  <text x="320" y="260" class="text" style="font-size: 10px;">• Retrospectives</text>
  <text x="450" y="260" class="text" style="font-size: 10px;">• Cross-functional Reviews</text>
</svg>