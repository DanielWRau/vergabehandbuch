<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .step-box { fill: #e3f2fd; stroke: #1976d2; stroke-width: 2; }
      .arrow { stroke: #1976d2; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .text { font-family: Arial, sans-serif; font-size: 11px; text-anchor: middle; }
      .title { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; text-anchor: middle; }
      .step-number { font-family: Arial, sans-serif; font-size: 10px; font-weight: bold; text-anchor: middle; fill: #1976d2; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1976d2" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="350" y="20" class="title">KI-transformierter Beschaffungsworkflow</text>
  
  <!-- Step 1 -->
  <rect class="step-box" x="20" y="50" width="120" height="60" rx="5"/>
  <text x="80" y="70" class="step-number">SCHRITT 1</text>
  <text x="80" y="85" class="text">Fachbereich erstellt</text>
  <text x="80" y="100" class="text">Bedarfsbeschreibung</text>
  
  <!-- Step 2 -->
  <rect class="step-box" x="180" y="50" width="120" height="60" rx="5"/>
  <text x="240" y="70" class="step-number">SCHRITT 2</text>
  <text x="240" y="85" class="text">KI-System analysiert</text>
  <text x="240" y="100" class="text">und strukturiert</text>
  
  <!-- Step 3 -->
  <rect class="step-box" x="340" y="50" width="120" height="60" rx="5"/>
  <text x="400" y="70" class="step-number">SCHRITT 3</text>
  <text x="400" y="85" class="text">Automatische Generierung</text>
  <text x="400" y="100" class="text">Vergabeunterlagen-Entwurf</text>
  
  <!-- Step 4 -->
  <rect class="step-box" x="100" y="180" width="120" height="60" rx="5"/>
  <text x="160" y="200" class="step-number">SCHRITT 4</text>
  <text x="160" y="215" class="text">Parallele Prüfung</text>
  <text x="160" y="230" class="text">Fachbereich & Vergabe</text>
  
  <!-- Step 5 -->
  <rect class="step-box" x="280" y="180" width="120" height="60" rx="5"/>
  <text x="340" y="200" class="step-number">SCHRITT 5</text>
  <text x="340" y="215" class="text">KI-gestützte</text>
  <text x="340" y="230" class="text">Feedback-Konsolidierung</text>
  
  <!-- Final output -->
  <rect class="step-box" x="240" y="310" width="160" height="40" rx="5"/>
  <text x="320" y="325" class="text" style="font-weight: bold;">Fertige Ausschreibung</text>
  <text x="320" y="340" class="text">Rechtssicher & Qualitätsgeprüft</text>
  
  <!-- Arrows -->
  <line class="arrow" x1="145" y1="80" x2="175" y2="80"/>
  <line class="arrow" x1="305" y1="80" x2="335" y2="80"/>
  <line class="arrow" x1="400" y1="115" x2="400" y2="150"/>
  <line class="arrow" x1="380" y1="160" x2="240" y2="190"/>
  <line class="arrow" x1="225" y1="210" x2="275" y2="210"/>
  <line class="arrow" x1="340" y1="245" x2="340" y2="305"/>
  
  <!-- Parallel processing indicators -->
  <text x="50" y="270" class="text" style="font-size: 10px; fill: #666;">Gleichzeitig:</text>
  <text x="50" y="285" class="text" style="font-size: 10px; fill: #666;">• Fachliche Prüfung</text>
  <text x="50" y="300" class="text" style="font-size: 10px; fill: #666;">• Rechtliche Prüfung</text>
  <text x="50" y="315" class="text" style="font-size: 10px; fill: #666;">• Compliance-Check</text>
  
  <!-- Time savings -->
  <text x="500" y="270" class="text" style="font-size: 12px; font-weight: bold; fill: #4a9a4a;">Zeitersparnis:</text>
  <text x="500" y="285" class="text" style="font-size: 11px; fill: #4a9a4a;">Von 5 Wochen</text>
  <text x="500" y="300" class="text" style="font-size: 11px; fill: #4a9a4a;">auf 6 Tage</text>
  <text x="500" y="315" class="text" style="font-size: 11px; fill: #4a9a4a;">(80% weniger)</text>
</svg>